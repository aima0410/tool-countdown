name: Lint, Test, and Deploy

on:
  push:
    branches: [ main ]  # mainブランチにpushされた時に実行

jobs:
  lint-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Viteのビルド出力ディレクトリ
          user_name: かりこ
          user_email: webcreate0303yokoi0630@gmail.com
